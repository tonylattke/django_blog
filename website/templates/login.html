{% extends "base.html" %}

<!-- ########################## principal_content ######################### -->
{% block principal_content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <form role="form" method="post" action='/do_login'>
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-xs-12 floating-label-form-group">
                    <label for="email">Username</label>
                    <input class="form-control" name="username" placeholder="Username" autofocus="autofocus">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 floating-label-form-group">
                    <label for="email">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-lg btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock principal_content %}

<!-- ########################### sidebar_content ########################## -->
{% block sidebar_content %}
<div class="well">
    <p>Welcome</p>
    {% if status %}
        <p>Introduce your username and password</p>
    {%else%}
        <p>Your username or password are incorrect</p>
    {% endif %}
</div>
{% endblock sidebar_content %}
