{% extends "base.html" %}

{% block title_web %} : New Post {% endblock title_web %}

<!-- ########################## principal_content ######################### -->
{% block principal_content %}
<div class="well">
    
    <form method="post" id="form_new_post" action="/post/new_do">    
        {% csrf_token %}
        <h4>Name:</h4>
        <div class="form-group">
            <textarea name="name" id="post_name" class="form-control" rows="1" autofocus="autofocus"></textarea>
        </div>
        <h4>Text:</h4>
        <div class="form-group">
            <textarea name="text" id="post_text" class="form-control"></textarea>
        </div>
        
        <div id="create_post" class="btn btn-primary">Create Post</div>
    </form>
    
</div>

<hr>
{% endblock principal_content %}

<!-- ########################## javascript_content ######################## -->
{% block javascript_content %}
<script src="{{ STATIC_URL }}js/post_new.js"></script>
{% endblock javascript_content %}
